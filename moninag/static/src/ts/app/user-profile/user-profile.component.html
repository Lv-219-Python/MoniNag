<div *ngIf="user" class="flex-container" fxLayout="row" fxLayoutAlign="center start">
    <img alt="User picture" src="https://www.gravatar.com/avatar/{{ user.avatar }}">
    <table>
        <tbody>
            <tr>
                <td>Name:</td>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>{{ user.second_name }}</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <a href="mailto:{{ user.email }}">{{ user.email }}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="errorMessage">
    {{ errorMessage }}
</div>
