<div class="container">
    <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Edit server</h2>
    <form fxLayout="column" fxFlex="100%" #f="ngForm">
        <div *ngIf="server">
            <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
                <label fxFlex="20%">Server:</label>
                <input md-input [(ngModel)]="server.name" placeholder="{{server.name}}" fxFlex="80%" class="form-control" name="name" #name="ngModel" required="required" minlength="3" maxlength="30" />
                <div fxFlex="100%" *ngIf="name.errors && (name.dirty || name.touched)" class="help-block">
                <div [hidden]="!name.errors.required">
                    Server name is required
                </div>
                <div [hidden]="!name.errors.minlength">
                    Server name must be at least 3 characters long
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Server name cannot be more than 30 characters long
                </div>
            </div>
            </div>
            <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
                <label fxFlex="20%">Address:</label>
                <input md-input pattern={{ip4Address}} [(ngModel)]="server.address" placeholder="{{server.address}}" fxFlex="80%" class="form-control" name="address" required="required" #address="ngModel" />
                <div fxFlex="100%" *ngIf="address.errors && (address.dirty || address.touched)" class="help-block">
                <div [hidden]="!address.errors.required">
                    Server address is required
                </div>
                <div [hidden]="!address.errors.pattern">
                    Invalid address format
                </div>
            </div>
            </div>
            <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
                <label fxFlex="20%">State:</label>
                <select [(ngModel)]="server.state" placeholder="Choose state" fxFlex="80%" class="form-control" name="state">
                    <option value='NotSelected'>Not Selected</option>
                    <option value='Production'>Production</option>
                    <option value='Staging'>Staging</option>
                </select>
            </div>
            <div class="form-group vex-dialog-buttons margin-top-1em">
                <button [disabled]="!f.form.valid" (click)="save()" class="btn vex-dialog-button-primary vex-dialog-button">Save</button>
            </div>
        </div>
    </form>
</div>
