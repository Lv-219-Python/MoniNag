<md-card>
            <md-card-title>
                Your Servers
           </md-card-title>
            <md-card-content>
                <button md-button (click)="onSelect(server)" (click)="add()">Add</button>
              <md-card fxLayoutWrap fxLayout="row" fxLayoutAlign="space-between center"  >
                <div *ngFor="let server of servers">
                  <md-card (click)="onSelect(server)" (click)="gotoDetail()">
                  <div>  Name: {{ server.name }}  </div>
                  <div>  Adress: {{ server.address }} </div>
                  <div>  State: {{ server.state }} </div>
                  </md-card>
                </div>
              </md-card>
             </md-card-content>
</md-card>
