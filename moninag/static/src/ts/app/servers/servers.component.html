
<span defaultOverlayTarget></span>
<md-card>
    <md-card-title>
        <label>Your Servers</label>
    </md-card-title>
    <md-card-content>
        <button md-button (click)="onSelect(server)" (click)="renderModal()">Add</button>
        <md-card fxLayoutWrap fxLayout="row" fxLayoutAlign="space-between center">
            <md-card-content *ngFor="let server of servers">
                <md-card fxLayout="column" (click)="onSelect(server)" (click)="gotoDetail()">
                    <label>
                        Name: {{ server.name }}
                    </label>
                    <label>
                        Address: {{ server.address }}
                    </label>
                    <label>
                        State: {{ server.state }}
                    </label>
                </md-card>
            </md-card-content>
        </md-card>
    </md-card-content>
</md-card>
