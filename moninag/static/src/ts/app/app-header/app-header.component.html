<div id="header-wrapper" class="flex-container" fxLayout="row" fxLayoutAlign="space-between center">
    <div id="left-block" class="flex-container" fxLayout="row" fxLayoutAlign="start center">
        <a class="flex-container" fxLayout="row" fxLayoutAlign="start center" href="/" title="Home">
            <img id="logo-img" src="./static/img/moninag-logo.png"/>
            <!-- <h1 id="title">{{ title }}</h1> -->
        </a>
    </div>
    <!-- <div id="motto" class="flex-container" fxLayout="row" fxLayoutAlign="center center">
        <h3>{{ motto }}</h3>
        <md-icon>pets</md-icon>
    </div> -->
    <main-nav></main-nav>
    <div *ngIf="user" id="user-block">
        <button md-button [mdMenuTriggerFor]="menu">
            <img alt="User picture" src="https://www.gravatar.com/avatar/{{ user.avatar }}">
            <span id="user-name">{{ user.first_name }} {{ user.second_name }}</span>
            <md-icon>menu</md-icon>
        </button>
        <md-menu x-position="before" #menu="mdMenu">
            <button md-menu-item (click)="viewProfile()">
                <md-icon>account_circle</md-icon>
                <span>Profile</span>
            </button>
            <button md-menu-item (click)="logOut()">
                <md-icon>exit_to_app</md-icon>
                <span>Log Out</span>
            </button>
        </md-menu>
    </div>

    <div *ngIf="errorMessage" class="flex-container" fxLayout="column" fxLayoutAlign="center center">
        <h3>Something go wrong.</h3>
        <p>Error message: {{ errorMessage }}</p>
    </div>
</div>
