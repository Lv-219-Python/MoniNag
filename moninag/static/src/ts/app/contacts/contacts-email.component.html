<div>
<h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Add Contact</h2>
    <form [formGroup]="emailForm" (ngSubmit)="submitForm(emailForm.value)" fxLayout="column" fxFlex="100%">
      <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
        <label fxFlex="20%">First Name</label>
        <input class="form-control" type="text" placeholder="first name" [formControl]="emailForm.controls['first_name']">
      </div>
      <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
        <label fxFlex="20%">Last Name</label>
        <input class="form-control" type="text" placeholder="last name" [formControl]="emailForm.controls['second_name']">
      </div>
      <div class="form-group" fxLayout="row" fxLayoutAlign="start center" [ngClass]="{'has-error':!emailForm.controls['email'].valid}">
        <label fxFlex="20%">Email</label>
        <input class="form-control" type="text" placeholder="example@email.com" [formControl]="emailForm.controls['email']">
      </div>
      <div class="form-group vex-dialog-buttons margin-top-1em">
          <button type="submit" [disabled]="!emailForm.valid" (click)="goBack($event)" class="vex-dialog-button-primary vex-dialog-button" >Submit</button>
    </div>
</form>
</div>
