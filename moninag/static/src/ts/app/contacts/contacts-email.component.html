<h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Add Contact</h2>
    <form [formGroup]="emailForm" (ngSubmit)="submitForm(emailForm.value)" fxLayout="column" fxFlex="100%">
        <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label fxFlex="20%">First Name:</label>
            <input class="form-control" type="text" placeholder="First Name" [formControl]="emailForm.controls['first_name']" required="required" maxlength="12" fxFlex="80%">
            <div fxFlex="100%" *ngIf="!emailForm.controls['first_name'].valid && emailForm.controls['first_name'].touched" class="help-block">
                <div [hidden]="emailForm.controls['first_name'].valid">
                    Contact first name is required
                </div>
            </div>
        </div>
        <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label fxFlex="20%">Last Name:</label>
            <input class="form-control" type="text" placeholder="Last Name" [formControl]="emailForm.controls['second_name']" required="required" maxlength="12" fxFlex="80%">
            <div fxFlex="100%" *ngIf="!emailForm.controls['second_name'].valid && emailForm.controls['second_name'].touched" class="help-block">
                <div [hidden]="emailForm.controls['second_name'].valid">
                    Contact second name is required
                </div>
            </div>
      </div>
      <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label fxFlex="20%">Email:</label>
            <input class="form-control" type="text" placeholder="example@email.com" [formControl]="emailForm.controls['email']" fxFlex="80%">
            <div fxFlex="100%" *ngIf="!emailForm.controls['email'].valid && emailForm.controls['email'].touched" class="help-block">
                <div [hidden]="emailForm.controls['email'].valid">
                    Invalid email format
                </div>
            </div>
      </div>
      <div class="form-group vex-dialog-buttons margin-top-1em">
            <button type="submit" [disabled]="!emailForm.valid" (click)="goBack($event)" class="vex-dialog-button-primary vex-dialog-button" >Submit</button>
     </div>
</form>
