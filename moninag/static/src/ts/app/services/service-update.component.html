<div *ngIf="service">
    <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Edit Service</h2>
    <form fxLayout="column" fxFlex="100%" #f="ngForm">
        <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label fxFlex="20%">Name:</label>
            <input [(ngModel)]="service.name" placeholder="{{service.name}}"  fxFlex="80%" class="form-control" name="name" required="required" minlength="3" maxlength="20" #name="ngModel">
            <div fxFlex="100%" *ngIf="name.errors && (name.dirty || name.touched)" class="help-block">
                <div [hidden]="!name.errors.required">
                    Service name is required
                </div>
                <div [hidden]="!name.errors.minlength">
                    Service name must be at least 3 characters long
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Service name cannot be more than 20 characters long
                </div>
            </div>
        </div>
        <div class="form-group vex-dialog-buttons margin-top-1em">
            <button [disabled]="!f.form.valid" (click)="save()" class="btn vex-dialog-button-primary vex-dialog-button">Save</button>
        </div>
    </form>
</div>
