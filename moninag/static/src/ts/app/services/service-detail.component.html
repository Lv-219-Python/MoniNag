<span defaultOverlayTarget></span>
<h3>Service Details</h3>
<div *ngIf="service">
    <md-card>
        <md-card-content>
            <div>
                <label>Name:</label>{{service.name}}
            </div>
            <div>
                <label>Status:</label>{{service.status}}
            </div>
            <div>
                <label>State:</label>{{service.state}}
            </div>
        </md-card-content>
        <md-card-actions>
            <button (click)="renderModal()">Edit</button>
            <button (click)="deleteModal()">Delete</button>
            <button *ngIf="service.state == true" (click)="deactivate()">Deactivate</button>
            <button *ngIf="service.state == false" (click)="activate()">Activate</button>
            <div *ngIf="selectedService">
                <serviceupdate-app [service]='service'></serviceupdate-app>
            </div>
        </md-card-actions>
    </md-card>
    <checks-list [service]='service'></checks-list>
</div>
