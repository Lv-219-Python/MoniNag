<div class="container">
    <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Add Service</h2>
    <form fxLayout="column" fxFlex="100%" #f="ngForm">
        <div fxLayoutWrap class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label for="name" fxFlex="20%">Name</label>
            <input placeholder="Service name" class="form-control" type="text" fxFlex="80%" required="required" minlength="3" maxlength="30" [(ngModel)]="model.name" name="name" #name="ngModel">
            <div fxFlex="100%" *ngIf="name.errors && (name.dirty || name.touched)" class="help-block">
                <div [hidden]="!name.errors.required">
                    Service name is required
                </div>
                <div [hidden]="!name.errors.minlength">
                    Service name must be at least 3 characters long
                </div>
                <div [hidden]="!name.errors.maxlength">
                    Service name cannot be more than 30 characters long
                </div>
            </div>
        </div>
    </form>
    <div class="form-group vex-dialog-buttons margin-top-1em">
        <button type="submit" [disabled]="!f.form.valid" (click)="add()" class="btn vex-dialog-button-primary vex-dialog-button">Save</button>
    </div>
</div>
