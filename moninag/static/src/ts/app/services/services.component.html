<span defaultOverlayTarget></span>
<div fxLayout="row" fxLayoutAlign="start center">
    <h3 class="margin-right-1em">Services</h3>
    <button class="btn btn-info" (click)="renderModal()"> Add new service </button>
</div>

<div>
    <div fxLayoutWrap fxLayout="row" fxLayoutAlign="start center" *ngIf="server">
        <div class="box" *ngFor="let service of server.Services"
            (click)="onSelect(service)" (click)="gotoDetail()">
            <p>{{service.name}}</p>
            <p>{{service.status}}</p>
        </div>
    <div>
</div>
