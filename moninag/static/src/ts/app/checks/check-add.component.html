<div class="container">
    <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Add Check</h2>
    <form fxLayout="column" fxFlex="100%">
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label for="name" fxFlex="35%">Name</label>
            <input type="text" class="form-control" placeholder="Check name"
                   required
                   [(ngModel)]="model.name" name="name" fxFlex="65%">
        </div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label for="target_port" fxFlex="35%">Target port</label>
            <input type="text" class="form-control" placeholder="i.e. 3000"
                   required
                   [(ngModel)]="model.target_port" name="target_port" fxFlex="65%">
        </div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label for="run_freq" fxFlex="35%">Run frequency</label>
            <select class="form-control" required [(ngModel)]="model.run_freq" name="run_freq" fxFlex="65%">
                <option value=60>1 min</option>
                <option value=300>5 min</option>
                <option value=900>15 min</option>
                <option value=1800>30 min</option>
                <option value=3600>1 hour</option>
            </select>
        </div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
            <label for="plugin_id" fxFlex="35%">Plugin</label>
            <select class="form-control" required [(ngModel)]="model.plugin_id" name="plugin_id" fxFlex="65%">
                <option *ngFor="let plugin of plugins" [value]="plugin.id">
                    {{plugin.name}}
                </option>
            </select>
        </div>
    </form>
    <div class="form-group vex-dialog-buttons margin-top-1em">
        <button type="submit" (click)="add(); goBack()" class="vex-dialog-button-primary vex-dialog-button">Submit</button>
    </div>
</div>
