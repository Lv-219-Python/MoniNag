<div *ngIf="check">
    <md-card>
        <md-card-content>
            <div>
                <label>Name:</label>{{check.name}}
            </div>
            <div>
                <label>Run frequency:</label>{{check.run_freq / 60}} min
            </div>
            <div>
                <label>Plugin:</label>{{check.plugin_name}}
            </div>
            <div>
                <label>Target port:</label>{{check.target_port}}
            </div>
            <div>
                <label>Last run:</label>{{check.last_run}}
            </div>
            <div>
                <label>Output:</label>{{check.output}}
            </div>
            <div>
                <label>Status:</label>{{check.status}}
            </div>
            <div>
                <label>Active:</label>{{check.state}}
            </div>
            <div>
                <md-tab-group>
                    <md-tab>
                        <template md-tab-label>Hour</template>
                        <img md-tab-content src="static/img/perfgraphs/hour/check_{{check.id}}.png"/>
                    </md-tab>
                    <md-tab>
                        <template md-tab-label>Day</template>
                        <img md-tab-content src="static/img/perfgraphs/day/check_{{check.id}}.png"/>
                    </md-tab>
                    <md-tab>
                        <template md-tab-label>Week</template>
                        <img md-tab-content src="static/img/perfgraphs/week/check_{{check.id}}.png"/>
                    </md-tab>
                    <md-tab>
                        <template md-tab-label>Month</template>
                        <img md-tab-content src="static/img/perfgraphs/month/check_{{check.id}}.png"/>
                    </md-tab>
                </md-tab-group>
            </div>
        </md-card-content>
        <md-card-actions>
            <button *ngIf="check.state == true" (click)="deactivate()">Deactivate</button>
            <button *ngIf="check.state == false"(click)="activate()">Activate</button>
            <button (click)="onSelect(check)">Edit</button>
            <button (click)="delete()">Delete</button>
            <div *ngIf="selectedCheck">
                <checkupdate-app [check]='check'> </checkupdate-app>
            </div>
        </md-card-actions>
    </md-card>
</div>
