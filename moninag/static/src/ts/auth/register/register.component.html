<div class="flex-container auth-form" fxLayout="column" fxFlex="100%" fxFlex.sm="100%">
    <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Sign Up</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email" fxFlex="20%">Email</label>
            <input type="text" fxFlex="80%" class="form-control" name="email"
            [(ngModel)]="model.email" #email="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="firstName" fxFlex="20%">First Name</label>
            <input type="text" fxFlex="80%" class="form-control" name="firstName"[(ngModel)]="model.firstName" #firstName="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="lastName" fxFlex="20%">Last Name</label>
            <input type="text" fxFlex="80%" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        <div class="form-group" fxLayout="row" fxLayoutAlign="start center" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" fxFlex="20%">Password</label>
            <input type="password" fxFlex="80%" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-success margin-right-1em">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
</div>
