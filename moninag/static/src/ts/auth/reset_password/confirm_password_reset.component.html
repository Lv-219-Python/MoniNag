<div class="flex-container auth-form" fxLayout="column" fxFlex="100%" fxFlex.sm="100%">
  <h2 fxLayout="row" fxLayoutAlign="center" fxFlex="100%">Set your new password</h2>
  <form #f="ngForm" novalidate (ngSubmit)="confirmPasswordReset(f.value, f.valid)">
    <input type="hidden" name="uidb64" [(ngModel)]="model.uidb64" #uidb64="ngModel">
    <input type="hidden" name="token" [(ngModel)]="model.token" #token="ngModel">
    <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
      <label for="password" fxFlex="35%">New Password</label>
      <input type="password" fxFlex="65%" class="form-control" name="password" [ngModel]="model.password"
        required validateEqual="confirmPassword" reverse="true" #password="ngModel" [(ngModel)]="model.password">
    </div>
    <div [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
        Password is required
    </div>
    <div class="form-group" fxLayout="row" fxLayoutAlign="start center">
      <label for="confirmPassword" fxFlex="35%">Retype new password</label>
      <input type="password" fxFlex="65%" class="form-control" name="confirmPassword" [ngModel]="model.confirmPassword"
        required validateEqual="password" reverse="false" #confirmPassword="ngModel">
    </div>
    <div [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
        Password mismatch
    </div>
    <div class="form-group margin-top-2em">
      <button type="submit" [disabled]="!f.valid" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
