<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Moninag</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;;
            color: #fff;
            background: #026AA7;
        }

        #error-container {
            display:block;
            width:100%;
            margin:100px 0;
            line-height:1.6em;
            text-align:center;
        }

        #error-container .hgroup {
            text-transform:uppercase;
        }

        #error-container .hgroup h1 {
            margin-bottom:25px;
            font-size:80px;
        }

        #error-container .hgroup h1 span{
            display:inline-block;
            margin-left:5px;
            padding:2px;
            border:1px solid #ccc;
            overflow:hidden;
        }

        #error-container .hgroup h1 span strong {
            display:inline-block;
            padding: 40px 20px 40px;
            border:1px solid #ccc;
            font-weight:normal;
        }

        #error-container .hgroup h2 {
            font-size:60px;
        }

        #error-container .hgroup h2 span {
            display:block;
            margin-top: 32px;
            font-size: 20px;
        }

        #error-container p {
            margin:25px 0 0 0;
            padding:0;
            font-size:16px;
        }

        #error-container p:first-child {
            margin-top:0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <section id="error-container" class="clear">
            <div class="hgroup">
                <h1><span><strong>4</strong></span><span><strong>0</strong></span><span><strong>4</strong></span></h1>
                <h2>Error ! <span>Page Not Found</span></h2>
            </div>
            <p>For Some Reason The Page You Requested Could Not Be Found On Our Server</p>
        </section>
    </div>
</body>
</html>
