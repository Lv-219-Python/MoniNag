{% extends "./email.html" %}

{% block content %}
<table class="main">
  <!-- START MAIN CONTENT AREA -->
  <tr>
    <td class="wrapper">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>
            <p>Hi there,</p>
            <p>You're receiving this email because you requested a password reset for your user account at {{ site }}. </p>
            <p>Please go to the following page and choose a new password:</p>

            <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
              <tbody>
                <tr>
                  <td align="left">
                    <table border="0" cellpadding="0" cellspacing="0">
                      <tbody>
                        <tr>
                          <td> <a href="http://{{ site }}{% url 'confirm_password_reset' uidb64=uid token=token %}" target="_blank">Reset password</a> </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- END MAIN CONTENT AREA -->
  </table>
{% endblock %}
