# moninag_nginx.conf

# The upstream component nginx needs to connect to.
upstream django {
    server unix:///media/maxym/DATA/Temp/SoftServeAcademy/MoniNag/moninag/moninag.sock;    
}

# Configuration of the server.
server {

    # The port your site will be served on.
    listen 8000;

    # The domain name it will serve for.
    server_name 127.0.0.1;

    charset utf-8;

    location /static {
        alias /media/maxym/DATA/Temp/SoftServeAcademy/MoniNag/moninag/static;
    }

    # Send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        include /etc/nginx/uwsgi_params;
    }
}
